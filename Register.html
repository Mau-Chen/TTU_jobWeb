    <script>

        //登記日期
        function toggleDateInput() {
            var dateInput = document.getElementById('creationDateInput');
            var creationDateYet = document.getElementById('creationDateYet');
            var uniformNum = document.getElementById('uniformNum');

            if (document.getElementById('creationDate').checked) {
                // 選 "creationDate"，啟用日期input，並設定 asp-for
                dateInput.disabled = false;
                uniformNum.placeholder = "";
                uniformNum.disabled = false;
                dateInput.setAttribute('asp-for', 'CreationDate');
                creationDateYet.removeAttribute('asp-for');
            } else {
                // 選 "creationDateYet"，禁用日期input，並設定 asp-for
                dateInput.disabled = true;
                uniformNum.placeholder = "後補";
                uniformNum.disabled = true;
                creationDateYet.setAttribute('asp-for', 'CreationDate');
                dateInput.removeAttribute('asp-for');
            }
        }
        toggleDateInput();




        //同上功能
        document.getElementById('sameAdd').addEventListener('change', function () {
            // console.log(document.getElementById('companyAdd').value);
            // console.log('checkbox 狀態:', this.checked);
            if (this.checked) {
                // console.log('checkbox 狀態:', this.checked);
                document.getElementById('locationOfCompany').value = document.getElementById('companyAdd').value;
            }
        });
        //同上不勾
        document.getElementById('locationOfCompany').addEventListener('change', function () {
            document.getElementById('sameAdd').checked = false;
        });





        const checkbox = document.querySelector(".checkbox");
        const checkboxBorder = checkbox.querySelector(".checkbox__border");
        const checkboxCheck = checkbox.querySelector(".checkbox__check");
        const checkboxBackground = checkbox.querySelector(".checkbox__background");

        const toggleElementCheck = element => {
            if (element.classList.contains("-unchecked")) {
                element.classList.remove("-unchecked");
            }
            element.classList.toggle("-checked");
        };

        const check = () => {
            checkboxBackground.classList.add("-checked");
            toggleElementCheck(checkboxBorder);
            setTimeout(() => {
                toggleElementCheck(checkboxCheck);
            }, 360);
            setTimeout(() => {
                toggleElementCheck(checkbox);
            }, 400);
        };

        const unCheck = () => {
            toggleElementCheck(checkboxCheck);
            toggleElementCheck(checkbox);
            setTimeout(() => {
                toggleElementCheck(checkboxBorder);
            }, 200);
        };

        let isSwitching = false;

        const toggle = () => {
            if (isSwitching) return;
            isSwitching = true;
            checkbox.classList.add("-animating");
            const isChecked = checkboxBorder.classList.contains("-checked");
            if (isChecked) {
                unCheck();
            } else check();
        };

        const handleAnimationEnd = () => {
            isSwitching = false;
            if (!checkboxBorder.classList.contains("-checked")) {
                checkboxBackground.classList.remove("-checked");
            }
        };

        checkbox.addEventListener("click", toggle);
        checkboxBorder.addEventListener("animationend", handleAnimationEnd);

    </script>
